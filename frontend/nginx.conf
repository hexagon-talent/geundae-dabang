server {
  listen 80;
  server_name _;

  # 헬스체크: Docker HEALTHCHECK 및 compose healthcheck에서 사용
  location = /health { return 200 "ok";}

  # 정적 에셋(파일명에 해시가 붙는 assets/*)은 길게 캐시
  location /assets/ {
    root /usr/share/nginx/html;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA 엔트리: 라우팅 경로를 모두 index.html로 돌림
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
    # (선택) 보안 헤더
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    # (선택) CSP는 개발 중엔 막힐 수 있어 필요 시 완화/주석
    # add_header Content-Security-Policy "default-src 'self' https: data: blob:;" always;
  }
}
