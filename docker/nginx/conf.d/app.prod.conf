# docker/nginx/conf.d/app.prod.conf
# - 80: ACME(http-01)만 응답, 나머지는 443으로 리다이렉트
# - 443: TLS 종료, 내부 app으로 프록시
# - 기본 보안 헤더/HSTS 포함

upstream backend {
    server app:8080;
    keepalive 32;
}

# 1) HTTP (80): 인증서 발급/갱신용 경로는 열어두고, 그 외는 HTTPS로 리다이렉트
server {
    listen 80;
    server_name gundaero.kozow.com;

    # Certbot 웹루트
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # 그 외는 HTTPS 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS (443): 실제 서비스
server {
    listen 443 ssl http2;
    server_name gundaero.kozow.com;

    # Let's Encrypt 인증서 경로
    ssl_certificate     /etc/letsencrypt/live/gundaero.kozow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gundaero.kozow.com/privkey.pem;

    # TLS 권장 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;



    # 바디 크기 제한 (필요 시 조정)
    client_max_body_size 10m;

    # 간단 헬스체크
    location = /nginx-health { return 200; }
    
    location = /web { return 301 /web/; }

    # React 정적 프론트 (Vite base: /web/)
    location ^~ /web/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_pass http://web/;
    }

    # API 프록시(백엔드)
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_pass http://backend;
    }

    # gzip
    gzip on;
    gzip_types application/json application/javascript text/css text/plain text/xml;
    gzip_min_length 1024;
}
